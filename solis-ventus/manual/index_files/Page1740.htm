  text-align:justify;text-justify:inter-word'><span lang=en-US
  style='font-size:14.0pt;font-family:Calibri;font-weight:bold;language:en-US'>9.2.  Firmware Update</span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:11.0pt;font-family:Calibri;
  language:en-US'>Firmware updates may be made available for bug fixes and/or feature additions/modifications. You will</span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:11.0pt;font-family:Calibri;
  language:en-US'>need to connect your pedal to your computer via USB to perform a firmware update.</span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:11.0pt;font-family:Calibri;
  language:en-US'>&nbsp;</span></p>
  <p class=MsoNormal><span lang=en-US style='font-size:11.0pt;font-family:Calibri;
  language:en-US'>Before you begin the update, make sure you have the </span><span
  lang=en-US style='font-size:11.0pt;font-family:Calibri;font-weight:bold;
  language:en-US'>latest version </span><span lang=en-US style='font-size:11.0pt;
  font-family:Calibri;language:en-US'>of the </span><span lang=en-US
  style='font-size:11.0pt;font-family:Bahnschrift;language:en-US'>SV Studio </span><span
  lang=en-US style='font-size:11.0pt;font-family:Calibri;language:en-US'>editor software installed in your computer. The software is available for download on our website.</span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:inter-word;
  text-align:justify;text-justify:inter-word'><span lang=en-US
  style='font-size:11.0pt;font-family:Calibri;language:en-US'>&nbsp;</span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:inter-word;
  text-align:justify;text-justify:inter-word'><span lang=en-US
  style='font-size:11.0pt;font-family:Calibri;text-decoration:underline;
  font-weight:bold;language:en-US'>Tips</span><span lang=en-US
  style='font-size:11.0pt;font-family:Calibri;font-weight:bold;language:en-US'>:  </span><span
  lang=en-US style='font-size:11.0pt;font-family:Calibri;language:en-US'>It’s recommended to first back up your presets before starting the update. The </span><span
  lang=en-US style='font-size:11.0pt;font-family:Bahnschrift;language:en-US'>SV Studio </span><span
  lang=en-US style='font-size:11.0pt;font-family:Calibri;language:en-US'>software has the functionality to create a backup:  </span><span
  lang=en-US style='font-size:11.0pt;font-family:Calibri;font-style:italic;
  language:en-US'>Menu &gt; Backup</span><span lang=en-US style='font-size:
  11.0pt;font-family:Calibri;language:en-US'>.</span></p>
